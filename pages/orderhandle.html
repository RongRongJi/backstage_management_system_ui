<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>AdminLTE 2 | 起始页</title>
  <!-- 告诉浏览器该页面是自适应布局 -->
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <!-- Bootstrap 3.3.6 -->
  <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css">
  <!-- Ionicons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="../dist/css/AdminLTE.min.css">
  <!-- AdminLTE 皮肤。默认使用蓝色皮肤。
        您可以选择其他皮肤。皮肤样式写在 body 标签中，
        以便使之生效。
  -->
  <link rel="stylesheet" href="../dist/css/skins/skin-blue.min.css">
  <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/dt/dt-1.10.18/datatables.min.css"/>
  <script type="text/javascript" src="https://cdn.datatables.net/v/dt/dt-1.10.18/datatables.min.js"></script>
  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- 警告：Respond.js 不支持 file:// 方式查看（即本地方式查看）-->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->

<!--
BODY 标签选项：
=================
使用下面一个或多个类来
获得所需效果
|---------------------------------------------------------|
| 皮 肤         | skin-blue                               |
|               | skin-black                              |
|               | skin-purple                             |
|               | skin-yellow                             |
|               | skin-red                                |
|               | skin-green                              |
|---------------------------------------------------------|
|布局选项       | fixed                                   |
|               | layout-boxed                            |
|               | layout-top-nav                          |
|               | sidebar-collapse                        |
|               | sidebar-mini                            |
|---------------------------------------------------------|
-->
<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">

  <!-- Main Header -->
  <header class="main-header">

    <!-- Logo -->
    <a href="../starter.html" class="logo">
      <!-- mini logo for sidebar mini 50x50 pixels -->
      <span class="logo-mini"><b>XP</b></span>
      <!-- logo for regular state and mobile devices -->
      <span class="logo-lg"><b>XUEPU</b></span>
    </a>

    <!-- Header Navbar -->
    <nav class="navbar navbar-static-top" role="navigation">
      <!-- Sidebar toggle button-->
      <a href="#" class="sidebar-toggle" data-toggle="offcanvas" role="button">
        <span class="sr-only">切换导航</span>
      </a>
      <!-- Navbar Right Menu -->
      <div class="navbar-custom-menu">

      </div>
    </nav>
  </header>
  <!-- Left side column. contains the logo and sidebar -->
  <aside class="main-sidebar">

    <!-- sidebar: style can be found in sidebar.less -->
    <section class="sidebar">

      <!-- Sidebar user panel (optional) -->
      <div class="user-panel">
          <div class="pull-left image">
            <img src="../img/logo1.png" class="img-circle" alt="用户图像">
          </div>
          <div class="pull-left info">
            <p>学盟普惠管理员</p>
            <!-- Status -->
            <a href="#"><i class="fa fa-circle text-success"></i> 在线</a>
          </div>
        </div>

      <!-- search form (Optional) -->

      <!-- /.search form -->

      <!-- Sidebar Menu -->
      <ul class="sidebar-menu">
        
        <!-- Optionally, you can add icons to the links -->
        <li><a href="../starter.html"><i class="fa fa-home"></i> <span>主页</span></a></li>
        <li  class="treeview">
          <a href="#"><i class="fa fa-user"></i> <span>用户认证</span>
            <span class="pull-right-container">
              <i class="fa fa-angle-right pull-right"></i>
            </span>
          </a>
          <ul class="treeview-menu">
            <li><a href="student.html"><i class="fa fa-circle-o"></i>学生用户</a></li>
            <li><a href="highschoolteacher.html"><i class="fa fa-circle-o"></i>高考应届生教师</a></li>
            <li><a href="collegeteacher.html"><i class="fa fa-circle-o"></i>大学在读生教师</a></li>
            <li><a href="proteacher.html"><i class="fa fa-circle-o"></i>职业教师</a></li>
          </ul>
        </li>
        <li class="treeview">
                <a href="#"><i class="fa fa-bar-chart"></i> <span>价格调整</span>
                  <span class="pull-right-container">
                    <i class="fa fa-angle-right pull-right"></i>
                  </span>
                </a>
                <ul class="treeview-menu">
                  <li><a href="classprice.html"><i class="fa fa-circle-o"></i>课时价格</a></li>
                  <li class="active"><a href="vipprice.html"><i class="fa fa-circle-o"></i>会员价格</a></li>
                </ul>
        </li>
        <li class="active"><a href="orderhandle.html"><i class="fa fa-file-text-o"></i><span>订单审核</span></a></li>    
      </ul>
      <!-- /.sidebar-menu -->
    </section>
    <!-- /.sidebar -->
  </aside>

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (页眉) -->
    <section class="content-header">
      <h1>
        订单审核
        <small>举报与退款处理</small>
      </h1>
    </section>

    <!-- Main content -->
    <section class="content">

        <!-- 举报审核 -->
            <div class="col-md-6">
                    <div class="box box-primary">
                        <div class="box-header with-border">
                          <h3 class="box-title">举报审核</h3>
                        </div>
                        <!-- /.box-header -->
                        <div class="box-body">
                          <div class="col-xs-12">
                                <table id="example" class="display" width="100%"></table>
                                <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
                                <script src="https://cdn.bootcss.com/datatables/1.10.15/js/jquery.dataTables.min.js"></script>
                                <script>
                                +(function($) {
                                    var dataSet = [
                                        ["张三", "朱十", "迟到", "待审核"],
                                        ["李四", "张八",  "鸽了", "未通过"],
                                        ["王五", "陈九",  "其他原因", "已通过"]
                                    ];
                                    $(function() {
                                        $('#example').DataTable({
                                            data: dataSet,
                                            "aaSorting": [[3,'desc']],
                                            columns: [
                                                { title: "举报发起人", sortable: false, render: function(data, type, row) { return '<a href="report.html">' + data + '</a>'; } },
                                                { title: "被举报对象", sortable: false },
                                                { title: "原因", sortable: false },
                                                { title: "审核状态", sortable: true,  "sType":"chinese-sort-desc",
                                                render: function(data, type, row){ 
                                                    if(data=="已通过")
                                                    return '<span class="label label-success">'+data+'</span>';
                                                    else if(data=="待审核")
                                                    return '<span class="label label-warning">'+data+'</span>';
                                                    else if(data=="未通过")
                                                    return '<span class="label label-danger">'+data+'</span>';
                                                }  },
                                            ]
                                        });
                                    });
                                })(jQuery);
                                </script>
                          </div>
                          <!-- /.row -->
                        </div>
                        <!-- /.box-body -->

                      </div>
                </div>

            <!-- 退款处理 -->
                <div class="col-md-6">
                        <div class="box box-primary">
                            <div class="box-header with-border">
                              <h3 class="box-title">退款处理</h3>
                            </div>
                            <!-- /.box-header -->
                            <div class="box-body">
                              <div class="col-xs-12">
                                    <table id="example1" class="display" width="100%"></table>
                                    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
                                    <script src="https://cdn.bootcss.com/datatables/1.10.15/js/jquery.dataTables.min.js"></script>
                                    <script>
                                    +(function($) {
                                        var dataSet = [
                                            ["张三", "200元", "看错拍错", "待审核"],
                                            ["李四", "60元",  "时间冲突", "未通过"],
                                            ["王五", "40元",  "其他原因", "已通过"]
                                        ];
                                        $(function() {
                                            $('#example1').DataTable({
                                                data: dataSet,
                                                "aaSorting": [[3,'desc']],
                                                columns: [
                                                    { title: "退款发起人", sortable: false, render: function(data, type, row) { return '<a href="refund.html">' + data + '</a>'; } },
                                                    { title: "订单金额", sortable: false },
                                                    { title: "原因", sortable: false },
                                                    { title: "审核状态", sortable: true,  "sType":"chinese-sort-desc",
                                                    render: function(data, type, row){ 
                                                        if(data=="已通过")
                                                        return '<span class="label label-success">'+data+'</span>';
                                                        else if(data=="待审核")
                                                        return '<span class="label label-warning">'+data+'</span>';
                                                        else if(data=="未通过")
                                                        return '<span class="label label-danger">'+data+'</span>';
                                                    }  },
                                                ]
                                            });
                                        });
                                    })(jQuery);
                                    </script>
                              </div>
                              <!-- /.row -->
                            </div>
                            <!-- /.box-body -->

                          </div>
                    </div>
    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->

  <!-- Main Footer -->
  <footer class="main-footer">
    <!-- To the right -->
    <div class="pull-right hidden-xs">
      
    </div>
    <!-- Default to the left -->
    <strong>Copyright &copy; 2019 学盟普惠.</strong> All rights reserved.
  </footer>

  <!-- Control Sidebar -->
  
  <!-- /.control-sidebar -->
  <!-- 添加侧边栏的背景。
       这个 div必须放在 control-sidebar 之后 -->
  <div class="control-sidebar-bg"></div>
</div>
<!-- ./wrapper -->

<script src="../plugins/jQuery/jquery-2.2.3.min.js"></script>

<script src="../bootstrap/js/bootstrap.min.js"></script>
<!-- AdminLTE App -->
<script src="../dist/js/app.min.js"></script>

</body>
</html>
